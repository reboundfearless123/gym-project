<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
h1{
background-color: aquamarine;
color: black;
font-weight: bold;
text-align: center;
}
div {
   color: yellow; 
   background-color: green;
font-weight: bold;
}
div + p{
    background-color: darkorange;
}
div li{
   color: yellow; 
   background-color: rgb(55, 0, 128);
font-weight: bold;
}

    </style>
</head>
<body>
   <h1>This is more on selectors</h1> 
   <div class="row">
    <p>this is a paragraph</p>

   </div>
   <div class="row">
    <li>this is fgfddsfsd ocean</li></div>
    <div>
    <p>this is another paragraph</p>
</div>
   </div><div class="row">
    <p>this is outer most paragraph</p>

   </div>

</body>
</html>
